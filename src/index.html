<!DOCTYPE html>
<html lang="en" ng-app="chat" ng-app="chat" ng-controller="chatController as vm">

    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>

    <!-- endbower -->

    <!--<link rel="stylesheet" href="assets/css/chat-window.css">
    <link rel="stylesheet" href="assets/css/base.css">-->
    <link rel="stylesheet" ng-href="assets/css/{{vm.css_theme}}.css">

    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <!--components-->
    <!-- <script src="./components/chat/chat.controller.js"></script> -->

    <script src="app/chat/chat-window.controller.js"></script>
    <script src="app/chat/message-test.values.js"></script>

    <script src="app/chat/chat-header/chat-header.component.js"></script>
    <script src="app/chat/chat-header/chat-header.controller.js"></script>

    <script src="app/chat/chat-message/chat-message.component.js"></script>
    <script src="app/chat/chat-message/chat-message.controller.js"></script>

    <div class="col-md-offset-10 col-md-2">
        <form>
            <div class="form-group">
                <label>Select Theme</label>
                <select class="form-control" ng-model="vm.css_theme"
                        ng-options="theme.url as theme.name for theme in vm.themes">
                </select>
            </div>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <chat-window></chat-window>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <help-window></help-window>
            </div>
        </div>
    </div>
