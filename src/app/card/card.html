<article class="card row">
    <section class="col-xs-3 col-sm-3 col-md-2">
        <img src="{{$ctrl.avatarSrc}}" alt="Avatar user" class="pic-responsive"/>
    </section>
    <section class="col-xs-9 col-sm-9 col-md-10">
        <header>
            <label class="lb-base lb-major" ng-bind ="$ctrl.question"></label>
        </header>
        <p class="txt" ng-bind="$ctrl.answer"></p>
        <footer>
            <button type="button" class="btn-base btn-transparent">
                <i class="fa fa-star icon-base" aria-hidden="true"></i>
                <sup class="deco deco-wrong">212</sup>
            </button>
            <button type="button" class="btn-base btn-transparent">
                <i class="fa fa-comment icon-base" aria-hidden="true"></i>
                <sup class="deco deco-wrong">242</sup>
            </button>
            <button type="button" class="btn-base btn-transparent">
                <i class="fa fa-share-alt icon-base" aria-hidden="true"></i>
                <sup class="deco deco-wrong">202</sup>
            </button>
        </footer>
    </section>
</article>
